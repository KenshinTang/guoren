<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="./css/g.css" />
    <link rel="stylesheet" href="./css/comm.css" />
    <style>
        section {
            width: 100%;
            height: 100%;
            background: rgba(244, 244, 244, 1);
        }

        section .mas {
            color: #444444;
            font-size: 13px;
            padding: 15px;
        }

        section>form {
            padding: 0 15px;
            background: #fff;

        }

        section form div {
            padding: 20px 0;
            border-bottom: 1px solid rgba(220, 220, 220, 1);
        }

        section form label {
            display: inline-block;
            font-size: 16px;
            color: #444;
            width: 48px;
        }

        section form input {
            margin-left: 31px;
            font-size: 16px;
            color: #444444;

        }

        .pw i {
            position: absolute;

            padding: 0 5px;
            width: 30px;
            right: 10px;
            top: 0;
            bottom: 0;
        }

        .pw i>img {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <div class="navBar bottomShadow">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navTitle">找回密码</div>
        </div>
    </header>
    <section>
        <p class="mas">
            为了您的账户安全，您需要验证手机号后才能找回密码。
            点击获取验证码，您将收到一条附有验证码的短信。
        </p>
        <form>
            <div class="ph">
                <label for="phone">手机号</label>
                <input number id="phone" value="" name="phone" data-reg='m' type="tel" placeholder="请输入11位手机号码"
                    maxlength="11">
            </div>
            <div class="cd">
                <label for="code">验证码</label>
                <input number id="code" value="" name="code" data-reg='m' type="tel" placeholder="请输入短信验证码"
                    maxlength="4" style="width: 44%;">
                <span style="color:#098E75;" class="fr" onclick="model.getCode(this)">获取验证码</span>
            </div>
            <div class="pw" style="position: relative;">
                <label for="Password">新密码</label>
                <input number id="Password" value="" name="Password" data-reg='m' type="Password" placeholder="设置新密码">
            </div>
            <div class="pw2" style="position: relative;border:none;">
                <label for="Password2">新密码</label>
                <input number id="Password2" value="" name="Password2" data-reg='m' type="Password" placeholder="确认新密码">
            </div>
        </form>

        <div class="flex-justify-center" style="margin-top: 25px;">
            <button id="redBtn" style="background:#098E75;border:none;" onclick="model.submission()">提交</button>
        </div>
    </section>

</body>
<script type="text/javascript" src="./inc/z.js"></script>
<script type="text/javascript" src="./inc/g.js"></script>
<script type="text/javascript" src="./inc/comm.js"></script>
<script type="text/javascript">


    var model = {
        countdown: 60,
        
        //发送验证码倒计时
        settime: function (el) {
            var thih = this
            var i = setInterval(function () {
                el.html(thih.countdown + '秒');
                if (thih.countdown > 0) {
                    thih.countdown -= 1;
                } else {
                    el.html('重新获取');
                    thih.countdown = 60
                    clearInterval(i)
                }
            }, 1000)
        },
        //获取验证码
        getCode(el) {
            var that = this;
            var phone = $('#phone').val();
            //未填写手机号
            if (phone == '') {
                Comm.message('请填写手机号');
                return;
            };
            if (phone.length != 11) {
                Comm.message('请填写正确手机号');
                return;
            };
            AJAX.POST('/api/customer/sendMsg', { phone: phone, bo: 2 }, function (d) {
                if (d && d.code == 1) {
                  
                    that.settime($(el))
                } else {
                    Comm.message(d.msg || '网络错误');
                }
            })
        },
        //提交找回密码
        submission: function () {
            //未填写手机号
            if ($('#phone').val() == '') {
                Comm.message('请填写手机号');
                return;
            };
            //未填写验证码
            if ($('#code').val() == '') {
                Comm.message('请填写验证码');
                return;
            };
//          if($('#code').val()!=this.code){
//              Comm.message('验证码错误');
//              return
//          }
            //未填写密码
            if ($('#Password').val() == '') {
                Comm.message('请填写密码');
                return;
            };
            //未填写确认密码
            if ($('#Password2').val() == '') {
                Comm.message('请填写确认密码');
                return;
            };
            if ($('#Password2').val() != $('#Password').val()) {
                Comm.message('两次密码不一致');
                return;
            };
            AJAX.POST('/api/customer/findPassword', {
                phone: $('#phone').val(),
                password: $('#Password2').val(),
                code: $('#code').val()
            }, function (d) {
                //修改成功
                if (d.code === 1) {
                    Comm.message('密码修改成功');
                        Comm.go('./newLogin.html')
                }
            })
        }

    }
</script>

</html>
