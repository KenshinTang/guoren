	<script type="text/javascript">
		//点击眼睛显示或隐藏密码
		
		function yanopen(type,e){
			if($('#password'+type).attr('type') == 'password') {
				
				$('#password'+type).attr('type', 'text');
				$(e).children().attr('src', 'img/login1/kai.png');
			} else {
				$('#password'+type).attr('type', 'password');
				$(e).children().attr('src', 'img/login1/bi.png');
			};
		}
		function pageload() {
			
		}

		var model = {
			butimg:function(id){
            	if(id==1){
			$('#butimg').hide();
		}else{
			$('#butimg').show();
		}
            },
			reg:function(){
				var pw1=$('#password1').val();
				var pw2=$('#password2').val();
				if(pw1.length<6||pw1.length>18){
					Comm.message('请输入6-18位的密码');
					return false;
				}
				if(pw1!=pw2){
					Comm.message('两次密码输入不一致，请重新输入');
					return false;
				}
				var o={};
				o.password=pw1;
				AJAX.POST('/api/customer/savePassword',o,function(a){
					if(a&&a.code==1){
						Comm.message('设置成功');
						Comm.go('improveInfo.html?_type=0')
						Comm.db('phone','');
					}else{
						Comm.message(a.msg);
					}
				})
			}
		}
	</script>
