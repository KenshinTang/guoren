<html>

<head>

    <style>
        body {}
    </style>
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="navBar bottomShadow">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navTitle">帮助说明</div>
        </div>
    </header>
    <section>
        <div class="pad15">
            <h4 class="marb25" id="title"></h4>
            <div id="list">
            	
            </div>
        </div>
    </section>
</body>
<script type="text/html" id="listTpl">

</script>
<script type="text/javascript" src="inc/z.js"></script>
<script type="text/javascript" src="inc/g.js"></script>

<script src="inc/mescroll/swiper.min.js"></script>
<script src="inc/art-template.js"></script>
<script src="inc/refresh.js" charset="utf-8"></script>

<script>
    function pageload() {
		model.init();
    }
    var id = Comm.query('id');
    if(id==3){
    	$('.navTitle').html('会员等级说明');
    }
    if(id==1){
    	$('.navTitle').html('用户隐私政策');
    }
   
    var model ={
    	init:function(){
    		AJAX.GET('/admin/article/detail?articleId='+Comm.query('id'),function(a){
    			if(a&&a.code==1){
    				if(id!=1){
    				$('#title').html(a.data.articlename);
    				}
    				$('#list').html(a.data.section);
    			}
    		})
    	}
    }
</script>

</html>
