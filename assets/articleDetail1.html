<script>
    var newsId = Comm.query('newsId'); //新闻id
    // var newsId = 71;
    var customerId = app.getCid();

    var mySwiper = [];
    var swiperStr = [];
    var mid = '';
    var shearId = '';
    var shearTitle = '';
    var shearContent = '';
    var showimgs = null;

    function pageload() {
        // model.init({ page: $('#page1') });
    }

    function pageresume() {

    }
    //全屏图片
    var showImgView = function showImgView(that) {
        var oImgs = $(that);
        var imgArr = new Array();
        $.each(oImgs, function(i, e) {
            imgArr.push(e.src);
        });
        Comm.db('imgView', showimgs);
        Comm.go('imgView.html');
    };
    var model = {
        data: {
            newsInfo: null, //新闻详情
            commentList: null, //评论列表
            praiseList: null, //点赞列表
            forwardList: null, //收藏列表
            CollectionList: null, //转发
        },
        _data: {
            refresh: true, //是否刷新
            renderCb: null, //渲染完成回调
        },
        pageData: [], //页面全部数据
        init: function({
            refresh
        }, cb) {
            this._data.renderCb = cb
            this._data.refresh = refresh;
            this.getNewsInfo();
        },
        //获取资讯详情
        getNewsInfo: function() {
            var that = this;
            AJAX.POST('/api/news/info', {
                newsId: newsId,
                customerId: customerId
            }, function(d) {
                if (d && d.code) {
                    that.data.newsInfo = d.data;
                    shearId = d.data.news.newsId;
                    shearTitle = d.data.itemName;
                    shearContent = d.data.news.title;
                    that.renderPage()
                } else {
                    Comm.message(d.msg || '网络错误');
                }
            })
        },

        //渲染页面方法
        renderPage: function() {
            var that = this;
            if (that.data.newsInfo) {
                var news = that.data.newsInfo.news;
                that.data.newsInfo.news.content = this.handleNewsContent(news.content, news.face, news.subhead);
                // console.log(that.data.newsInfo.news.content)
                if (this._data.refresh) {
                    //newsId = that.data.newsInfo.nextNewsId;
                    this.pageData = [that.data];
                    this.data.index = 0;
                    that.data.newsInfo.news.face = that.data.newsInfo.news.face.split(',');
                    showimgs = that.data.newsInfo.news.face;
                    $('#dataList').html(template('page-dome', that.data));
                    that.initSwiper(0);
                    this.emptyData()
                } else {
                    newsId = that.data.newsInfo.nextNewsId;
                    this.pageData.push(that.data);
                    that.data.index = this.pageData.length - 1;

                    var html = $('#dataList').html();
                    html += template('page-dome', that.data);
                    $('#dataList').html(html);
                    that.initSwiper(this.pageData.length - 1);
                    this.emptyData()
                }
                this._data.renderCb()
            }
            $('#dataList').find('mark').remove();
        },
        //初始化Swiper
        initSwiper: function(i) {
            var that = this;
            if (i == 0) {
                swiperStr = ['.swiper-container' + i]
            } else {
                swiperStr.push('.swiper-container' + i)
            }
            for (var k = 0; k < swiperStr.length; k++) {
                var sw = new Swiper(swiperStr[k], {
                    onSlideChangeEnd: function(swiper) {
                        var index = swiper.container.attr('data-index');
                        that.navActive(swiper.activeIndex, index)
                    }
                });
                mySwiper.push(sw)
            }

        },
        //更新title方法
        updateTitle: function(data, isShow) {
            if (isShow) {
                $('#nav-title').html(template('header-dome', data)).fadeIn();
            } else {
                $('#nav-title').html(template('header-dome', data)).fadeOut();
            }
        },
        //处理新闻Content数据
        handleNewsContent: function(content, face, subhead) {
            if (content != '') {
                if (content.indexOf('br') > -1 && content.indexOf('textarea') == -1) {
                    var html = $('<div></div>')
                    html.append($(('<p>' + content) + '</p>'))
                } else {

                    var contentHtml = $(content);
                    var html = $('<div></div>')

                    if (contentHtml.length > 0) {
                        for (var k = 0; k < contentHtml.length; k++) {
                            var dom = contentHtml.get(k);
                            var domName = dom.tagName;

                            if (domName == 'TEXTAREA') {

                                html.append($(('<p>' + ($(dom).attr('attr') || '') + '</p>')))
                            } else if (domName == 'DIV') {
                                html.append(dom)
                            } else {
                                html.append(dom)
                            }
                        }
                    } else {
                        html.append($('<p>' + (content || '') + '</p>'))
                        var imgs = face.split(',')
                        if (imgs[0] != '') {
                            for (var k = 0; k < imgs.length; k++) {
                                // html.append($('<img src=' + Comm.OSS.getImgUrl(imgs[k]) + '>'))
                            }
                        }
                    }
                }


                return html.html()
            } else {
                html.append($('<p>' + (subhead || '') + '</p>'))
                var imgs = face.split(',')
                for (var k = 0; k < imgs.length; k++) {
                    // html.append($('<img src=' + Comm.OSS.getImgUrl(imgs[k]) + '>'))
                }
                return html.html()
            }
        },
        /*菜单点击事件*/
        navChang: function(e, index) {
            var i = Number($(e).attr("i"));
            mySwiper[index].slideTo(i); //以轮播的方式切换列表
            this.navActive(i, index)
        },
        //nav菜单选中效果
        navActive: function(i, index) {
            console.log('nav===' + index, 'item====' + i)
            var curNavDom; //当前菜单项
            $("#nav" + index + " div").each(function(n, dom) {
                if (dom.getAttribute("i") == i) {
                    dom.classList.add("order-t-c-active");
                    curNavDom = dom;
                    //_type_ = dom.getAttribute("data-type");
                } else {
                    dom.classList.remove("order-t-c-active");
                }
            });
            var scrollxContent = document.getElementById("scrollxContent" + index);
            var star = scrollxContent.scrollLeft; //当前位置
            var end = curNavDom.offsetLeft + curNavDom.clientWidth / 2 - document.body.clientWidth / 2; //居中
        },
        emptyData: function() {
            this.data = {
                newsInfo: null, //新闻详情
                commentList: null, //评论列表
                praiseList: null, //点赞列表
                forwardList: null, //收藏列表
                CollectionList: null, //转发
            }
        },
        geren: function(id, type) {
            if (type == 0) {
                Comm.go('personal.html?customerId=' + id);
            } else if (type == 1) {
                Comm.go('University.html?schoolId=' + id);
            } else if (type == 2) {
                Comm.go('major.html?majorId=' + id);
            }

            event.stopPropagation();
        },
        content: function(id) {
            Comm.go('./conDetail.html?newsId=' + id);
        },
        zhuanfa: function(id) {
            Comm.go('zhuanfa.html?newsId=' + id);
        },
        More: function(v) {
            mid = v;
            Comm.showWindow('sinboxTemp1', true)
        },
        Report: function() {
            Comm.go('./report.html?itemType=2&itemId=' + mid)
        },
        release: function() {
            if ($("#textarea").val() == '') {
                Comm.message('请输入回复内容')
                return;
            }
            var o = {};
            o = {
                newsId: mid,
                sid: '',
                content: $("#textarea").val(),
                commentType: 1
            }
            Comm.loading('发布中...');
            AJAX.POST('/admin/contentOfNo/saveComment', o, function(d) {
                Comm.loading(false);
                if (d && d.code == 1) {
                    Comm.message('回复成功');
                    $('footer').attr('class', 'hide');
                    model.getcommentList(mid);
                    model.getPraiseList();
                    model.getForwardList();
                    model.getCollectionList();
                    model.getNewsInfo();
                    model._data.refresh = true;
                } else {
                    Comm.message(d.msg || '网络错误');
                }
            })
        },
        shear: function(platform) {
            //分享资讯 -- 通用
            event.stopPropagation();
            var url = config.webroot+'/app/app/shareArticle.html?id=' + shearId;
            Comm.shareUrl({
                platform: platform,
                pic: config.webroot+"/app/app/img/logo.png",
                title: shearTitle,
                desc: shearContent,
                url: url
            }, function(d) {
                if (d.code) {
                    Comm.message('分享成功！')
                }
            });
            //Comm.go('shareArticle.html')
        },
        Reports: function() {
            Comm.go('./report.html?itemType=1&itemId=' + shearId);
        },
    }
</script>

    var mescroll = new MeScroll("mescroll", { //第一个参数"mescroll"对应上面布局结构div的id (1.3.5版本支持传入dom对象)
        //如果您的下拉刷新是重置列表数据,那么down完全可以不用配置,具体用法参考第一个基础案例
        //解析: down.callback默认调用mescroll.resetUpScroll(),而resetUpScroll会将page.num=1,再触发up.callback
        down: {
            isLock: true,
            callback: downCallback, //下拉刷新的回调,别写成downCallback(),多了括号就自动执行方法了

        },
        up: {
            callback: upCallback, //上拉加载的回调
            //onScroll: onScroll,
            use: false,
            //以下是一些常用的配置,当然不写也可以的.
            page: {
                num: 0, //当前页 默认0,回调之前会加1; 即callback(page)会从1开始
                size: 10 //每页数据条数,默认10
            },
            htmlNodata: '<p class="upwarp-nodata">-- END --</p>',
            noMoreSize: 5, //如果列表已无数据,可设置列表的总数量要大于5才显示无更多数据;避免列表数据过少(比如只有一条数据), 显示无更多数据会不好看这就是为什么无更多数据有时候不显示的原因.
            toTop: {
                //回到顶部按钮
                src: "/img/goTop.png", //图片路径,默认null,支持网络图
                offset: 1000 //列表滚动1000px才显示回到顶部按钮	
            },
            empty: {
                //列表第一页无任何数据时,显示的空提示布局; 需配置warpId才显示
                warpId: "xxid", //父布局的id (1.3.5版本支持传入dom元素)
                icon: null, //图标,默认null,支持网络图
                tip: "没有更多数据啦~" //提示
            },
            lazyLoad: {
                use: true, // 是否开启懒加载,默认false
                attr: 'imgurl' // 标签中网络图的属性名 : <img imgurl='网络图  src='占位图''/>
            }
        }
    });

    function downCallback() {
        model.init({
                refresh: true
            }, function() {
                mescroll.endSuccess();
            })
            // model.init({ refresh: true }, function () {
            // 	mescroll.endSuccess();
            // })
    }

    function upCallback(page) {
        if (page.num > 1) {
            // console.log(page.num)
            model.init({
                refresh: false
            }, function() {
                mescroll.endSuccess();
            })
        }

    }
    var topArr = []

    function onScroll(mescroll, y, isUp) {
        for (var k = 0; k < $('#dataList .issuer').length; k++) {
            var top = $('#dataList .issuer').eq(k).offset().top
            topArr[k] = top
            var i = calculation();
            shearId = model.pageData[i].newsInfo.news.newsId;
            shearTitle = model.pageData[i].newsInfo.itemName;
            shearContent = model.pageData[i].newsInfo.news.title;
            $('#nav-title').html(template('header-dome', model.pageData[i].newsInfo)).fadeIn(300);
        }
    }

    function calculation() {
        var arr = topArr.map(function(item, index) {
            return item < 0 ? item = -item : item = item
        })
        var min = Math.min.apply(null, arr);
        return arr.indexOf(min)
    }
</script>
