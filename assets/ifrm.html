		function pageload() {

            app.update();

			Comm.setAndroidHome(1);
			regResume();
			if(t == 1) {
				showifrm('sl_askForLeave', $('.footer-con').children()[1])
			} else if(t == 2) {
				showifrm('question', $('.footer-con').children()[2])
			} else {
				showifrm('index', $('.footer-con').children()[0])
			}
			Comm.storage("isX", function(d) {
				if(d) {
					$("footer").css("padding-bottom", "10px");

				}
			});
			if(Comm.ios()){
				//Comm.resizeDom();
				resizeDom();
			}

		function dbs(name) {
			var obj = {
				user: Comm.db('userinfo'),
				dbnewsId: Comm.db('newsID'),
				shanchu: Comm.db('shanchu'),
				_token: Comm.db('_token'),
				firsr: Comm.db('firsr'),
				istui:t==5?1:0
			}
			return obj;
		}

		}

		function shanchu() {
			Root.send('getModel', 'shanchu', window.frames[ids]);
			Comm.showWindow('');
		}

		function clearh() {
			Comm.confirm('确认清除缓存？', function(d) {
				if(d) {
					qingchu();
				}
			})
			// Comm.showWindow('sinboxTempClear', true);
		}

		function qingchu() {
			Root.send('getModel', 'clear', window.frames[ids]);
			Comm.showWindow('');
		}
		var time = 1;

		function showifrm(id, a) {
			ids = id;
			if(time != 1) {
				return false;
			}
			time = 2;
			if(id == 'index') {
				$('.mescroll-totop').show();
				$('.mescroll-totop1').hide();
			} else if(id == 'question') {
				$('.mescroll-totop1').show();
				$('.mescroll-totop').hide();
			} else {
				$('.mescroll-totop').hide();
				$('.mescroll-totop1').hide();
			}
			//	Root.send('dbuserinfo',Comm.db('userinfo'),window.frames[id]);
			if($('#' + id).hasClass('hide')) {
				$('.ifr').addClass('hide');
				$('#' + id).removeClass('hide');
				$('#' + id).addClass('ifr');
				if(t == 4 && first == 1) {
					first = 2;
					$('#' + id).attr('src', id + '.html?top=1');
				} else {
					if(!$('#' + id).attr('src')) {
						$('#' + id).attr('src', id + '.html');
					}
				}
				$('footer li.footer-item').removeClass('colorred');
				$(a).addClass('colorred');

				//Root.send('getUserInfo', 0, window.frames[ids]);
				setTimeout(function() {
					time = 1;
				}, 300)
				Root.send('showmsg', 0, window.frames[ids]);
			} else {
				setTimeout(function() {
					time = 1;
				}, 300)
				Root.send('getUserInfo', 0, window.frames[ids]);
				Root.send('showmsg', 0, window.frames[ids]);
				Root.send('pageresume', 0, window.frames[ids]);
				Root.send('getModel', 'refresh', window.frames[ids]);
				Root.send('getModel', 'getGroup', window.frames[ids]);
				Root.send('getModel', 'getTui', window.frames[ids]);
			}

		}

		function pageresume() {
			Root.send('pageresume', 0, window.frames[ids]);
			Root.send('getModel', 'getGroup', window.frames[ids]);
			Root.send('getModel', 'getTui', window.frames[ids]);
			Comm.resizeSection();
			if(Comm.ios()){
				Comm.resizeDom();
				resizeDom();
			}
			//      var ifr = Comm.g(ids);
			//      if (ifr && ifr.contentWindow) {
			//          ifr.contentWindow.pageresume && ifr.contentWindow.pageresume();
			//      }
		}

			}

		function showWindow(e) {
			if(e.model == 'question') {
				if(e.sinboxTemp4 == 'sinboxTemp1') {
//					e.sinboxTemp4 = 'sinboxTempqz';
					Comm.showWindow('sinboxTempqz', true);
				}else{
					Comm.showWindow('sinboxTempzqb', true);
				}
				Comm.setAndroidHome(0);
				Comm.g('WTDBOX').addEventListener("touchstart", function() {
					Comm.setAndroidHome(1);
				}, false);
				curifr = e.model;
			} else {
				Comm.setAndroidHome(0);
				if(e.sinboxTemp4 == 'sinboxTempxz') {
					Comm.showWindow(e.sinboxTemp4, false);
					Comm.setAndroidHome(1);
				} else {
					Comm.showWindow(e.sinboxTemp4, true);

				}

				Comm.g('WTDBOX').addEventListener("touchstart", function() {
					Comm.setAndroidHome(1);
				}, false);
				curifr = e.model;
			}
		}
