<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>消息设置</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="css/g.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <link rel="stylesheet" href="css/side.css" />
    <link rel="stylesheet" href="inc/mescroll/mescroll.min.css" />
    <link rel="stylesheet" href="inc/mescroll/swiper.min.css">
    <link rel="stylesheet" href="css/tpl.css" />

    <style>
        body {
            background: #f4f4f4;
        }

        input[type="checkbox"]+label {
            display: inline-block;
            width: 40px;
            height: 20px;
            position: relative;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type="checkbox"]+label:after {
            content: '';
            display: block;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 20px;
            height: 20px;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            cursor: pointer;
        }

        #simple_6:checked+label.red,
        #simple_4:checked+label.red,
        #simple_5:checked+label.red {
            background: #098E75;
        }

        #simple_6:checked+label:after,
        #simple_4:checked+label:after,
        #simple_5:checked+label:after {
            left: calc(100% - 20px);
        }

        #simple_6+label,
        #simple_4+label,
        #simple_5+label {
            background: #ddd;
            border-radius: 20px;
            box-shadow: 1px 1px 3px #aaa;
        }

        #simple_6+label:after,
        #simple_4+label:after,
        #simple_5+label:after {
            background: #fff;
            border-radius: 50%;
            box-shadow: 1px 1px 3px #aaa;
        }

        #sinbox {
            background-color: #fff;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        section>div {
            background: #fff;
        }

        .borb {
            border-bottom: 1px solid #dedede;
        }

        .tcbtn {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
            font-size: 14px;
            color: red;
            text-align: center;
            background: #fff;
        }

        .icon_left {
            display: inline-block;
            width: 6px;
            height: 11px;
            background: url('img/a/left.png')no-repeat center;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="navBar bottomShadow">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navTitle">消息设置</div>
        </div>
    </header>
    <section>
        <div class="flex-between pad15 borb">
            <div>
                <p class="f12 mart5" style="color:#9E9E9E;">有人赞了我的日志/问问</p>
            </div>
            <div>
                <input type="checkbox" class="bg_white" id="simple_5" checked="checked"  onfocus="input(5)">
                <label for="simple_5" class="red"></label>
            </div>
        </div>
        <div class="flex-between pad15 borb">
            <div>
                <p class="f12 mart5" style="color:#9E9E9E;">有人回复我的日志/问问</p>
            </div>
            <div>
                <input type="checkbox" class="bg_white" id="simple_4" checked="checked"  onfocus="input(4)">
                <label for="simple_4" class="red"></label>
            </div>
        </div>
        <div class="flex-between pad15 ">
            <div>
                <p class="f12 mart5" style="color:#9E9E9E;">有人转发了我的发布</p>
            </div>
            <div>
                <input type="checkbox" class="bg_white" id="simple_6" checked="checked" onfocus="input(6)">
                <label for="simple_6" class="red"></label>
            </div>
        </div>
    </section>
</body>
<script type="text/html" id="listTpl">

</script>
<script type="text/javascript" src="inc/z.js"></script>
<script type="text/javascript" src="inc/g.js"></script>
<script type="text/javascript" src="inc/comm.js"></script>
<script type="text/javascript" src="inc/side.js"></script>
<script src="inc/mescroll/mescroll.min.js"></script>
<script src="inc/mescroll/swiper.min.js"></script>
<script src="inc/art-template.js"></script>
<script src="inc/refresh.js" charset="utf-8"></script>

<script>
	var visible = [];//选择的权限
    function pageload() {
			init()
    }

    function setFontZize(e) {
        $('.radio').attr('style', '')
        $(e).attr('style', 'background:#098E75;')
    }
    function init(){
      	    
    		AJAX.GET('/api/customer/getCustomerMsgSend',function(a){
    			if(a&&a.data!=""){
    				var data = a.data.split(',');
    				for (var i=0;i<data.length;i++) {
    					
    						$('#simple_'+data[i]).removeAttr('isChecked');
          				$('#simple_'+data[i]).removeAttr('checked');
    				}
    				visible = data;
    			}
    		})
    }
     function input(e) {
        updateCustomerPower(e)
    }

    function updateCustomerPower(c) {
        c = c + '';
        if (visible.indexOf(c) == -1) {
            visible.splice(visible.length - 1, 0, c);
        } else {
            visible.splice(visible.indexOf(c), 1)
        }
        for (var i = 0; i < visible.length; i++) {
            if (!visible[i] || visible[i] == '') {
                visible.splice(i, 1);
                i--;

            }
        }
        AJAX.POST('/api/customer/updateCustomerMsgSend', {
            codes: ',' + visible.join(',') + ','
        }, function(d) {
            if (d && d.code==1) {
            	visible = visible
                
            }
        })
    }
</script>

</html>
