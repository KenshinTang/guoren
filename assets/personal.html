<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="css/g.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <link rel="stylesheet" href="css/side.css" />

<style>
    /* header */
    
    section {
        z-index: 1;
        background-size: 100% 250px;
        background-position: center top;
        background-repeat: no-repeat;
    }
    
    header {
        position: relative;
    }
    
    .navt {
        padding: 5px 12px;
    }
    
    .mescroll-fade-in {
        display: none;
    }
    
    section header {
        height: 250px;
        position: relative;
    }
    
    #header-img {
        position: absolute;
        width: 100%;
        height: 250px;
        left: 0;
        top: 0;
        z-index: 1;
        object-fit: cover;
    }
    
    .navBackIcon {
        background-image: url(img/fh.png);
        background-size: auto 25px;
    }
    
    .navBackIcon1 {
        background-image: url(img/left.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: auto 16px;
    }
    
    .navBar {
        position: absolute;
        z-index: 2;
    }
    
    .navItemIcon {
        background-image: url(img/index/more.png);
        background-size: 70%;
    }
    
    header .camera {
        width: 30px;
        height: 24px;
        background: url('img/geren/xiangji.png')no-repeat center;
        background-size: 100%;
        position: absolute;
        z-index: 2;
        padding: 10px;
        right: 10px;
        bottom: 10px;
    }
    
    header input {
        z-index: 5201314;
    }
    /* top */
    
    #top {
        padding: 12px;
        background: #fff;
        border-bottom: 10px solid #f4f4f4;
    }
    
    #history,
    #mfrend {
        /*padding: 12px;*/
        background: #f4f4f4;
    }
    
    #mfrend span {
        display: inline-block;
        width: 42px
    }
    
    .mgod {
        width: 19%;
        height: 85px;
        margin-right: 2%;
        border-radius: 6px
    }
    
    .mgod:last-child {
        margin-right: 0;
    }
    
    .schoolMsg {
        padding-bottom: 0px;
    }
    
    #top .top {
        border: none;
        width:100%;
        display: inline-flex;
        justify-content: space-between;
        /*height: 30px;*/
    }
    
    #top .top>div {
        color: #098E75;
        font-size: 12px;
        width: 92px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border: 1px solid #098E75;
        border-radius: 15px;
        background: url('img/index/xie.png')no-repeat center;
        background-size: 15%;
        background-position-x: 8px;
        background-position-y: 8px;
        padding-left: 14px;
    }
    
    #top .user-img {
        width: 61px;
    height: 61px;
    border-radius: 50%;
    margin-top: -41px;
    position: relative;
    z-index: 3;
    left: 15px;
    }
    
    #top .list {
        display: flex;
        margin-top: 18px;
    }
    
    #top .item {
        flex-grow: 1;
        text-align: center;
        flex-basis: 24%;
    }
    
    .top .addFollow {
        font-size: 12px;
        color: #098E75;
        border: 1px solid #098E75;
        padding: 5px 8px;
        border-radius: 3px;
    }
    
    .addFollow11 {
        font-size: 12px;
        color: #999;
        border: 1px solid #999;
        padding: 5px 8px;
        border-radius: 3px;
    }
    
    .top .letter {
        display: inline-block;
        background: url('img/xing.png')no-repeat center;
        background-size: 100%;
        width: 25px;
        height: 23px;
    }
    /* tabs */
    
    #tabs {
        background: #fff;
        z-index: 9999999999;
    }
    
    .order-t {
        line-height: 20px;
        text-align: center;
        font-size: 12px;
        height: 50px;
    }
    
    .order-t-c {
        width: 25%;
        height: 100%;
        float: left;
        font-size: 15px;
        color: #9B9B9B;
    }
    
    .order-t-c span {
        font-size: 12px;
        color: #9B9B9B;
    }
    
    .order-t-c-active {
        color: #098E75;
        position: relative;
    }
    
    .order-t-c-active span {
        color: #098E75;
    }
    
    .order-t-c-active:after {
        content: '';
        position: absolute;
        left: 25%;
        top: 47px;
        bottom: auto;
        right: auto;
        height: 2px;
        width: 50%;
        background-color: #098E75;
    }
    
    #swiper {
        padding-bottom: 324px;
        /* height: 300px; */
    }
    /* 动态 说说 */
    
    .trends {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    
    .trends-img1>div:nth-child(1) {
        display: flex;
        justify-content: space-between;
    }
    
    .trends-img1>div:nth-child(1) img {
        width: 100%;
        border-radius: 5px;
    }
    
    .trends .b {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .imgList {
        width: 100%;
        height: 70px;
        margin-top: 5px;
    }
    
    .imgList img {
        width: 30%;
        height: 106px;
        float: left;
        margin: 5px 5px;
        border-radius: 5px;
    }
    /* 日志 */
    
    .article {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    
    .article .b {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .article-img1>div:nth-child(2) {
        display: flex;
        justify-content: space-between;
    }
    /* 问问 */
    
    .interrogate {
        padding: 10px;
        border-bottom: 10px solid #f4f4f4;
    }
    
    .interrogate .b {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    /* 话题 */
    
    .word {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    /* 资讯 */
    
    .information {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    
    .information .y-content {
        background: #F5F5F4;
        padding: 13px;
        margin-top: 10px;
        display: flex;
    }
    
    .information .y-content img {
        width: 55px;
        height: 55px;
        margin-right: 5px;
        border-radius: 5px;
    }
    
    .information .b {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    /* 视频 */
    
    .vlog-dome {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    
    .vlog-dome .y-content {
        background: #F5F5F4;
        padding: 13px;
        margin-top: 10px;
        /* 清楚浮动 */
        overflow: hidden;
    }
    
    .vlog-dome .y-content .l {
        float: left;
        margin-right: 10px;
        position: relative;
    }
    
    .vlog-dome .y-content .r {
        float: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 76px;
        width: 55%;
    }
    
    .vlog-dome .b {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .play-btn {
        position: absolute;
        height: 17px;
        width: 44px;
        bottom: 5px;
        right: 5px;
        background: rgba(0, 0, 0, .6);
        text-align: right;
        padding-right: 3px;
        /* background-image: url('img/index/rjian.png'); */
        color: #fff;
        border-radius: 9px;
    }
    /* 话题 */
    
    .topic {
        padding: 10px;
        border-bottom: 1px solid #EBEBEB;
    }
    
    .scl-dw {
        width: fit-content;
        max-width: 80%;
        border-radius: 20px;
        background-color: #F6F6F6;
        padding: 3px 10px 3px 25px;
        background-image: url(img/index/fwz.png);
        background-repeat: no-repeat;
        color: #098E75;
        background-size: 15px 15px;
        background-position: 7px;
    }
    
    .topic>div:nth-child(1) {
        display: flex;
        align-items: center;
    }
    /* 问答 */
    
    .questions {
        padding: 10px;
        border-bottom: 1px solid #ddeedd;
    }
    
    #sinbox {
        background-color: #fff;
        padding: 10px 20px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    
    #sinbox1 {
        position: absolute;
        bottom: 0;
        left: 5%;
        width: 90%;
    }
    
    .ybox {
        width: 100px;
        height: 100px;
        background: url(img/ybox.png) no-repeat;
        background-size: 100%;
        position: absolute;
        top: 50px;
        right: 5px;
        z-index: 999;
    }
    
    .jb {
        background: url(img/index/jb.png) no-repeat 0px center;
        background-size: 16px;
        text-align: left;
        padding: 10px 0 10px 50px;
        color: #444444;
    }
    
    #main {
        background: #fff;
    }
    
    #bgj {
        /*border-bottom: 1px solid red;*/
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        width: 100%;
        height: 250px;
        z-index: 0;
    }
    
    #bgj img {
        width: 100%;
        height: 100%;
    }
    
    section {
        position: relative;
    }
    
    section,
    header {
        z-index: 1;
    }
    
    .mescroll {
        background-color: initial;
    }
    
    .add_transform {
        transition: transform 960ms;
        transform: scale(1) !important;
        /*background-size: 100% 250px !important;*/
    }
    
    .fangke {
        width: 50px;
        display: inline-block;
        white-space: initial;
    }
    
    .gob {
        overflow: hidden;
        overflow-x: auto;
        white-space: nowrap;
    }
    
    .showFriend {
        background: url(img/top.png) no-repeat right center #fff;
        background-position-x: 97%;
        background-size: 13px 7px;
    }
    
    .hideFriend {
        background: url(img/bottom.png) no-repeat right center #fff;
        background-position-x: 97%;
        background-size: 13px 7px;
    }
    
    .mescroll-downwarp {
        opacity: 0;
    }
    
    .color505 div {
        color: #464646;
    }
    
    .imgcontainer {
        margin-top: 10px;
    }
    
    b {
        color: #464646;
        font-size: 15px;
        font-weight: 400;
        line-height: 20px;
        display: inline-block;
        width: 100%;
        word-wrap: break-word;
    }
    
    font {
        color: #464646;
    }
    
    span {
        vertical-align: top;
    }
    .color505 span{
    	color: #464646;
    }
</style>

<script type="text/html" id="pageTop">
    <div class="top wimgbox" style="position: relative;caret-color:#fff">
        <div onclick="model.toutu()" style="width: 90px;height: 90px;top: -56px; left: 1px;z-index: 9; border: none; background-position: inherit; position: absolute; background-image: url({{OSS(colorUrl)}});background-size: 100% 100%;"></div>
        <img id="toutu" src="{{OSS($data.face,'s')}}" rsrc="{{OSS($data.face)}}" onclick="Photo.show(this,true);" style="border: 1px solid #fff;" class="user-img wimg" onerror="this.src='img/my/mti.png';this.onerror=null;" alt=""> {{if($data.powerLimit==false)}}

        <div class="edit" onclick="Comm.go('myData.html')">编辑资料</div>
        {{else}}
        <p style="caret-color:#fff">
            {{if isBlack==0}} {{if($data.focus==0)}}
            <span class="addFollow" style="padding: 0; border:inherit;" onclick="model.addFollow(this)"><img src="img/add.png" width="100%"/></span> {{/if}} {{if($data.focus==1)}}
            <span class="addFollow" style="padding:0;border:inherit;color:#999;" onclick="model.deleteFollow(this)"><img src="img/isAdd.png" width="100%"/></span> {{/if}}
            {{if($data.focus==2)}}
            <span class="addFollow" style="padding:0;border:inherit;color:#999;" onclick="model.deleteFollow(this)"><img style="border-radius: 4px;" src="img/my/xhgz.png" height="31" width="100%"/></span> {{/if}}
            <span class="addFollow" onclick="Comm.go('./chat.html?id={{$data.customerId}}&type=1');setName()">私信</span> {{if $data.userType==4}}

            <span class="addFollow11">已拉黑</span> {{/if}}
        </p>
        {{/if}}
    </div>

        init: function(i) {
            var h = 250,
                scale = 0,
                ms = 0;
            model.mere = new MERefresh('id,con0', {
                pagesize: 10,
                refreshUrl: "/api/news/myList",
                refreshTypeGet: true,
                needHeadRefresh: true,
                refresh_cb: true,
                afterLoading: 0,
                onScroll: function(a, top, c) {
                    model.scrolltop = top;
                    if (!model.isscrollend) {
                        clearTimeout(model.timerscroll);
                        model.timerscroll = setTimeout(isScrollEnd, 100);
                        model.isscrollend = true;

                        function isScrollEnd() {
                            //                          console.log(model.scrolltop + "-" + top)
                            //t2 = document.documentElement.scrollTop || document.body.scrollTop;
                            //if (t2 == t1) {
                            model.isscrollend = false;
                            if (model.mj) {
                                hj()
                            }
                            //    }
                        }
                    }
                    if (!model.mj) {
                        hj()
                    }

                    function hj() {
                        model.mj = false;
                        var stHeight = $('#ss').height() + $("#history").height() + $("#mfrend").height() + $('.navt').height();
                        if (model.scrolltop > stHeight) {
                            $('header .navt').show();
                            //$('section').css('background-image', 'initial');
                            $('#bgj').hide()
                            Comm.resizeSection();
                        } else if (model.scrolltop < stHeight) {
                            $('header .navt').hide();
                            //$('section').css('background-image', 'url(' + headImg + ')');
                            $('#bgj').show()
                            Comm.resizeSection();
                        }
                        setTimeout(function() {
                            $("#list" + model.mere.refreshOption.i).css('min-height', $('section').height() + "px");
                        }, 100)
                    }
                },
                onMoving: function(a, b, c) {
                    lasth = c;
                    var hh = (c * 2 + h);
                    hh = hh < 250 ? 250 : hh;
                    var ww = (hh / h);
                    /*
                    $('section').css('background-size', ww + '% ' + hh + 'px');
                    */
                    $('#bgj').css('transform', "scale(" + ww + ")");
                    $('#bgj').removeClass('add_transform');
                    scale = ww - 1;
                    ms = (scale / (lasth / 300) * 2 * 100);
                },
                onEnd: function(a) {
                    //model.send()
                    $('#bgj').addClass('add_transform');
                }
            });
            model.mere.refreshOption.i = i;
            model.mere.refreshOption.refreshParm = {
                newsType: model.newsType,
                customerId: customerId
            };
            //页面 <刷新> 的回调
            model.mere.refreshOption.refresh_cb = function(refresh, d) {
                this.clearEmptyId = 'con' + this.i;
                var r = d.data || [];
                //动态
                var listStr = '';
                if (this.i == 0) {
                    //                  if (r.newsInfoVOList) {
                    //                      for(var k=0;k<r.newsInfoVOList.length;k++){
                    //              			r.newsInfoVOList[k].customerName = d.data.customerName
                    //              		}
                    //                  }
                    if (r && r.newsInfoVOList && r.newsInfoVOList.length == 0) {
                        r = []
                        r = r;
                    } else {
                        r = [r]
                        r = changeDeta(r[0])
                        listStr = template('trends-dome', r);
                    }
                } else {
                    for (var k = 0; k < r.length; k++) {
                        r[k].customerName = d.data.customerName
                    }
                }
                // 日志
                if (this.i == 1) {
                    for (var k = 0; k < r.length; k++) {
                        r[k].face = r[k].face.split(',');
                        r[k].uname = model.info.customerName;
                        r[k].uface = model.info.face;
                        r[k].uid = model.info.customerId;
                    }
                    listStr = template('article-dome', r);
                }
                // vlog
                //					if(this.i == 2) {
                //						listStr = template('vlog-dome', r);
                //					}
                //话题
                if (this.i == 2) {
                    listStr = template('topic-dome', r);
                }
                // 问答
                if (this.i == 3) {
                    for (var j = 0; j < r.length; j++) {
                        r[j].subhead = r[j].subhead.replace(/<\/?.+?>/g, "").replace(/ /g, "");
                        r[j].uface = model.face;
                        r[j].uname = model.name;
                    }
                    listStr = template('questions-dome', r);
                }

                refresh.successEndRef(r.length, d.totalCount);
                this['totalCount' + this.i] = d.totalCount;

                $("#list" + this.i + " #con" + this.i).append(listStr);
                $('.wimg').attr('onclick', 'Photo.show(this,true)');
                var _this = this;

                var dow = $("section>.mescroll-upwarp").clone();
                $("#list" + _this.i).find('.mescroll-upwarp').remove();
                $("#list" + _this.i).append(dow);
                $("section>.mescroll-upwarp").css('visibility', 'hidden');
                if (!this['isdata' + this.i]) {
                    this['isdata' + this.i] = true;
                    $('.list').addClass('hide');
                    $("#list" + this.i).removeClass('hide');
                }
                setTimeout(function() {
                    Comm.scorllDel();
                    Comm.resizeSection();
                    //model.mj = false;
                }, 300);
            };
        },
        old: [],
        refresh: function(i, a) {
            if (!$(a).hasClass('order-t-c-active')) {
                model.mj = true;
                model.old[model.mere.refreshOption.i] = {
                    refreshParm: model.mere.refreshOption.refreshParm,
                    num: model.mere.MeRefScroll.optUp.page.num,
                    clearEmptyId: model.mere.MeRefScroll.optUp.clearEmptyId,
                    clearId: model.mere.MeRefScroll.optUp.clearId,
                };

                $("section #nav div").removeClass('order-t-c-active');
                $("header #nav div").removeClass('order-t-c-active');
                $($("section #nav div")[i]).addClass('order-t-c-active');
                $($("header #nav div")[i + 1]).addClass('order-t-c-active');
                if (model.mere.refreshOption['isdata' + i]) {
                    $('.list').addClass('hide');
                    $("#list" + i).removeClass('hide');
                    var old = model.old[i];
                    model.mere.refreshOption.refreshParm = old.refreshParm;
                    model.mere.MeRefScroll.optUp.clearEmptyId = old.clearEmptyId;
                    model.mere.MeRefScroll.optUp.clearId = old.clearId;
                    model.mere.MeRefScroll.optUp.page.num = old.num;
                    model.mere.refreshOption.i = i;
                    if (model.mere.refreshOption['totalCount' + i] == 1) {
                        model.mere.MeRefScroll.triggerUpScroll();
                    }
                    Comm.resizeSection();
                    if (i == 0) {
                        setTimeout(function() {
                            $("#list" + i).css('min-height', $('section').height() + "px");
                        }, 300)
                    }
                    return;
                }
                Comm.resizeSection();
                $("#list" + i).css('min-height', $('section').height() + "px");

                model.mere.MeRefScroll.optUp.clearEmptyId = 'con' + i;
                model.mere.MeRefScroll.optUp.clearId = 'con' + i;
                model.mere.MeRefScroll.optUp.page.num = 1;
                model.mere.MeRefScroll.emptyDom = null;
                if (i == 0) {
                    model.newsType = ''
                } else if (i == 1) {
                    model.newsType = 2
                } else if (i == 2) {
                    model.newsType = 8
                } else if (i == 3) {
                    model.newsType = 5
                }

                model.mere.refreshOption.i = i;
                model.mere.refreshOption.refreshParm = {
                    newsType: model.newsType,
                    customerId: customerId,
                };
                //重置列表数据
                //model.mere.MeRefScroll.resetUpScroll();
                model.mere.MeRefScroll.triggerDownScroll(true);
                //隐藏回到顶部按钮
                //model.mere.MeRefScroll.hideTopBtn();

                $('section #nav').scrollLeft(a.offsetLeft - $('section #nav').width() / 2);
                $('header #nav').scrollLeft(a.offsetLeft - $('header #nav').width() / 2);
            }
        },

    function changeDeta(r) { //处理推荐、关注数据
        var news = r.newsInfoVOList;
        var forward = r.forward;
        var top = r.topic;
        var user = r.userInfo;
        var resource = r.resource;
        for (var i = 0; i < news.length; i++) {
            if (news[i].forwardId > 0 && news[i].resourceId > 0) {
                for (var q = 0; q < resource.length; q++) {
                    if (news[i].resourceId == resource[q].newsId) {
                        news[i].yTitle = resource[q].title;
                        news[i].ynewsId = resource[q].newsId;
                        if (resource[q].subhead != "") {
                            news[i].yContent = resource[q].content ? resource[q].content : resource[q].subhead;
                            news[i].yContent = news[i].yContent.replace(/div/g, "b");
                        } else {
                            news[i].yContent = resource[q].title;
                        }
                        news[i].ynum = resource[q].forwardNumber;
                        news[i].ynewsType = resource[q].newsType;
                        news[i].yaddTime = resource[q].addTime;
                        news[i].ypic = resource[q].face.split(',');
                        for (var s = 0; s < user.length; s++) {
                            if (resource[q].customerId == user[s].customerId) {
                                news[i].yname = user[s].customerName;
                                if (resource[q].newsType == 7) {
                                    news[i].yid = user[s].customerId;
                                    news[i].yitemtype = 0;
                                } else {
                                    news[i].yid = user[s].userId;
                                    news[i].yitemtype = user[s].itemType;
                                }
                            }
                        }
                    }
                }
                if (news[i].topicId > 0) {
                    for (var j = 0; j < top.length; j++) {
                        if (news[i].topicId == top[j].topicId) {
                            news[i].tTitle = top[j].title;
                            news[i].tId = top[j].topicId;
                        }
                    }
                }
            } else if (news[i].resourceId > 0 && news[i].forwardId == 0) {
                if (news[i].topicId > 0) {
                    for (var j = 0; j < top.length; j++) {
                        if (news[i].topicId == top[j].topicId) {
                            news[i].tTitle = top[j].title;
                            news[i].tId = top[j].topicId;

                        }
                    }
                }
                for (var ql = 0; ql < resource.length; ql++) {
                    if (news[i].resourceId == resource[ql].newsId) {
                        news[i].yTitle = resource[ql].title;
                        news[i].ynewsId = resource[ql].newsId;
                        if (resource[ql].subhead != "") {
                            news[i].yContent = resource[ql].content ? resource[ql].content : resource[ql].subhead;
                            news[i].yContent = news[i].yContent.replace(/div/g, "b");
                        } else {
                            news[i].yContent = resource[ql].subhead;
                        }
                        news[i].ynum = resource[ql].forwardNumber;
                        news[i].yaddTime = resource[ql].addTime;
                        news[i].ynewsType = resource[ql].newsType;
                        news[i].yvideoId = resource[ql].videoId;
                        news[i].ypic = resource[ql].face.split(',');
                        for (var s = 0; s < user.length; s++) {
                            if (user[s].newsId == resource[ql].newsId) {
                                news[i].yname = user[s].customerName;
                                if (resource[ql].newsType == 7) {
                                    news[i].yid = user[s].customerId;
                                    news[i].yitemtype = 0;
                                } else {
                                    news[i].yid = user[s].userId;
                                    news[i].yitemtype = user[s].itemType;
                                }
                            }
                        }
                    }
                }
            }
            if (news[i].topicId > 0) {
                for (var j = 0; j < top.length; j++) {
                    if (news[i].topicId == top[j].topicId) {
                        news[i].tTitle = top[j].title;
                        news[i].tId = top[j].topicId;
                    }
                }
            }
            if (news[i].itemType == 0) {

                for (var l = 0; l < user.length; l++) {
                    if (news[i].customerId == user[l].customerId && news[i].itemType == user[l].itemType) {
                        if (news[i].newsType == 7) {
                            news[i].gid = user[l].userId;
                            news[i].gname = user[l].userName;
                            news[i].gface = user[l].face;
                            news[i].uid = user[l].customerId;
                            news[i].uname = user[l].customerName;
                            news[i].uface = user[l].customerFace;

                        } else {
                            if (news[i].resourceId > 0) {
                                if (news[i].newsId == user[l].newsId) {
                                    news[i].uid = user[l].userId;
                                    news[i].uname = user[l].userName;
                                    news[i].uface = user[l].face;
                                }

                            } else {
                                news[i].uid = user[l].userId;
                                news[i].uname = user[l].customerName;
                                news[i].uface = user[l].customerFace;
                            }

                        }
                        news[i].userType = user[l].userType;
                        news[i].schoolName = user[l].schoolName;
                        news[i].enrollmentYear = user[l].enrollmentYear;
                    }
                }

            } else {
                for (var c = 0; c < user.length; c++) {

                    console.log(user[c].customerName)
                    if (news[i].newsId == user[c].newsId && news[i].itemType == user[c].itemType) {
                        if (news[i].newsType == 7) {
                            news[i].gid = user[c].userId;
                            news[i].gname = user[c].userName;
                            news[i].gface = user[c].face;
                            news[i].uid = user[c].customerId;
                            news[i].uname = user[c].customerName;
                            news[i].uface = user[c].customerFace;
                        } else {

                            if (news[i].resourceId > 0) {

                                news[i].uid = user[c].userId;
                                news[i].uname = user[c].userName;
                                news[i].uface = user[c].face;
                            } else {
                                news[i].uid = user[c].customerId;
                                news[i].uname = user[c].customerName;
                                news[i].uface = user[c].customerFace;
                                news[i].schoolName = user[c].schoolName;
                                news[i].enrollmentYear = user[c].enrollmentYear;
                                news[i].userType = user[c].userType;
                                news[i].officialCertification = user[c].officialCertification;
                            }
                        }
                        news[i].userType = user[c].userType;
                        news[i].schoolName = user[c].schoolName;
                        news[i].enrollmentYear = user[c].enrollmentYear;
                    }
                }
            }
            if (news[i].face) {
                news[i].face = news[i].face.split(',');
            }
            if (news[i].content) {
                news[i].content = news[i].content.replace('font-family').replace('font-size').replace(/<div class="f14">/gi, "<div class='f15'>").replace(/<div class='f14'>/gi, "<div class='f15'>").replace(/(\r\n|\n|\r)/gm, "<br/>");
            }
            if (news[i].subhead) {
                news[i].subhead = news[i].subhead.replace('font-family').replace('font-size').replace(/<div>|<\/div>/gi, "").replace(/(\r\n|\n|\r)/gm, "<br/>")
            }
            if (news[i].newsType == 5) {
                news[i].content = news[i].content.replace(/<\/?.+?>/g, "").replace(/ /g, "");
            }
        }
        console.log(news)
        return news;
    }

                html += '<img src="img/close.png" class="delMf" style="position:absolute;top:0;right:0;width: 20px;display:none;"onclick="model.remMf(' + data[i].cronyId + ');event.stopPropagation()"/>';

                html += '<p class="color333 f12 mart5"><span class="wordW">' + data[i].customerName + '</span><img src="' + (data[i].sex == 1 ? 'img/man.png' : 'img/woman.png') + '" height="13" width="13" /></p>';

                    html += '<img class="mart5" src="img/my/nadd.png" width="49" style="object-fit: contain;border-radius: 40px;" height="16" />';
                }
                html += '</div>';
            }

        }
        return html;
    }
