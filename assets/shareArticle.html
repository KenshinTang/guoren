    <!-- 头部 -->

</body>
<script type="text/html" id="demo1">
    <div class="paddt10 paddb20">
        <div class="content mart10 f16">
            {{if $data.news.newsType!=0}}
            <div class="bold">{{$data.news.title}}</div>
            {{/if}}
            <div class="issuer">
                <div>
                    <img src="{{OSS($data.itemFace)}}" onerror="this.src='img/my/mti.png';this.onerror=null;">
                    <div class="flex-direction">
                        <span class="f16 mart10">{{$data.itemName}}</span>
                        <span class="f12" style="color:#999;">{{sldate($data.news.addTime)}}</span>
                    </div>
                </div>
                <!-- <span class="follow">+关注</span> -->
            </div>
            {{if news.newsType==8}}
            <div class="f14 scl-dw">
                {{topicInfo.title}}
            </div>
            {{/if}}
            <div class="addHave" {{if $data.news.newsType==2}}class="mart10 marb10" {{/if}}>{{$data.news.content}}</div>

        </div>
        {{if $data.news.newsType==1&&$data.news.face!=''||$data.news.newsType==8&&$data.news.face!=''}}
        {{imgTpl(news.face,96)}}
        <div class="clearfix"></div>
        {{/if}} 
        {{if ($data.resourceInfo)}}
            <div class="pad5 bg_hui mart10" >
                <div class="wordW f16 marb10"><span class="color038">{{resourceUserInfo.customerName}}</span><span>的{{if resourceInfo.newsType==1}}说说{{/if}}{{if resourceInfo.newsType==2}}日志{{/if}}{{if resourceInfo.newsType==7}}帖子{{/if}}{{if resourceInfo.newsType==8}}讨论{{/if}}</span>
                </div>
                <div class="">
                    <div class="wordW6 color31 spanxx"><span class="bold">{{resourceInfo.title}}</span><span>{{resourceInfo.subhead}}</span></div>
                </div>
                {{if resourceInfo.face&&resourceInfo.face!=""}} {{each resourceInfo.face v k}}
                <div class="scm-l fl marr5 mart5" style="width: 30%;">
                    <img src="{{OSS(v)}}" style="object-fit: cover;" width="100%" height="76" style="border-radius: 10px;">
                </div>
                {{/each}} {{/if}}
                <div class="clearfix"></div>
            </div>
            {{/if}}
		{{if news.newsType==11}}
            <div class="f14 mart10 scl-dw" >
                {{topicInfo.title}}
            </div>
            {{/if}}
    </div>
</script>

<script>
    var id = Comm.query('id');

    function pageload() {
        model.init();
        var header = tpl.gethead();
		$('header').html(header);
		var footer = tpl.foorers();
		$('footer').html(footer);
		Comm.resizeSection()
    }

    function pageresume() {

    }
    var mid = "";
    var model = {
        qh: function(id) {
            mid = id
        },
        content: function() {
            Comm.go('conDetail.html');
        },
        read: function() {
            $("#list").css('overflow', 'auto');
            $("#list").css('height', 'auto');
            $('#zz').css('display', 'none');
            $('#read').css('display', 'none');
            $('section').css('overflow-y:auto;')
        },
        init: function() {
            AJAX.POST('/api/news/info', {
                newsId: id
            }, function(d) {
                if (d && d.code == 1) {
                    d.data.news.face = d.data.news.face.split(',')
                    if(d.data.resourceInfo.face){
                    	d.data.resourceInfo.face=d.data.resourceInfo.face.split(',');
                    }
                    if(d.data.news.content){
                    	d.data.news.content=d.data.news.content.replace(/<div>|<\/div>/gi, "").replace(/<script/g, '').replace(/(\r\n|\n|\r)/gm, "<br/>").replace(/(?!img>)\s/g, "&nbsp;").replace(/&nbsp;src/g, " src").replace(/&nbsp;len/g, " len").replace(/&nbsp;old/g, " old").replace(/&nbsp;class/g, " class").replace(/&nbsp;onclick/g, " onclick");
                    }
                    var h = $('section').height() - 60;
                    $('#list').html(template('demo1', d.data));
                    if ($("#list").height() > h) {
                        $('#list').css('height', h + 'px');
                        $('#read').css('display', 'block');
                        $('#zz').css('display', 'block');
                    }
                    if (d.data.news.newsType == 1) {
                        var imgStr = ''
                        d.data.news.face.map(function(item, index) {
                            if (item != '') {
                                $('.imgs').append($('<img  src=' + (Comm.OSS.getImgUrl(item)) + ' class="mart10">'))
                            }
                        })
                    }
                     $('#list .content img').each(function(i, e) {
                $(e).addClass('wimg')
                e.onclick = function() {
                    Photo.show();
                }
                e.setAttribute('rsrc', e.src);
            })
                    $('#list .imgs img').wrap('<div class="wimg"></div>');
                    var zz = document.getElementsByClassName('text111');
                    for (var i = 0; i < zz.length; i++) {
                        zz[i].innerHTML = zz[i].attributes.attr.value;
                    }

                }else{
                	Comm.message(d.msg);
                }
            })

        }
    }

    
</script>
