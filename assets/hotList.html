	<div id="sinbox1" class="paddb10" wtd="sinboxTemp3">
		<div class="bg_white marb10 f16" style="border-radius: 10px;">
			<div class="coloreb3 paddb15 paddt15" onclick="model.shanchu(1)">删除</div>

	<script>
		var customerId = app.getCid();
		if(Comm.db('userinfo')) {
			AJAX.GET('/api/customer/checkUserInfo?customerId=' + Comm.db('userinfo').customerId, function(d) {
				if(d && d.data == 0) {
					Comm.showWindow('sinboxTempxz',false);
				}
			})
		}

		function pageload() {
			document.body.style.width = document.documentElement.offsetWidth + 'px';
			model.init();
			showmsg();
		}

		function showmsg() {
			//判断消息个数
			AJAX.GET('/api/mess/count?userType=1&type=1', function(a) {
				if(a && a.code == 1) {
					if(a.data > 0) {
						$('.dian').html(a.data)
						$('.dian').removeClass('hide');
					} else {
						$('.dian').addClass('hide');
					}
				}
			})
		}

		function pageresume() {
			showmsg()
		}

		var mid = "";
		var merefresh = null;
		var model = {
			init: function() {
				if(merefresh == null) {
					merefresh = new MERefresh('section,hot', {
						pagesize: 10,
						refreshUrl: '/api/news/questionHotList',
						refreshTypeGet: true
					});
					//网络请求参数
					merefresh.refreshOption.refreshParm = {};
					//页面 <刷新> 的回调
					merefresh.refreshOption.refresh_cb = function(refresh, d) {
						// console.info(d)
						refresh.successEndRef(d.data.length, d.totalCount);
						d.data.curPage = d.curPage;
						d.data.customerId=customerId;
						for(var i=0;i<d.data.length;i++){
                    	d.data[i].content=d.data[i].content.replace(/<\/?.+?>/g, "").replace(/ /g, "")
                    }
						refresh.appendHtml(template('hotTpl', d.data));
						Comm.resizeSection();
					};
				}
			},
			getHot: function() {
				var o = {};
				o.curpage = 1;
				o.pagesize = 3
				AJAX.POST('/api/news/questionHotList', o, function(a) {
					if(a && a.code == 1) {
						a.data.curPage = a.curPage;
						$('#hot').html(template('hotTpl', a.data));
					}
				})
			},
			go: function(cnum, cid, nid) {
				if(cnum != 0) {
					top.Comm.go("anwser.html?newsId=" + nid + "&commentId=" + cid);
				} else {
					top.Comm.go("qzAskDetail.html?newsId=" + nid);
				}
			},
			qh: function(id) {
				mid = id;
				event.stopPropagation();
			},
			islogin: function() {
				AJAX.GET('/api/customer/detail', function(d) {
					if(d && d.code === 1) {
						if(Comm.db('userinfo').shutup==1){
					Comm.alert('您暂无权限~',function(){
							
						})
					return false;
					}
						top.Comm.go('send1.html&disable=1');
					}
				});
			},
			shanchu: function(type) {
				Comm.showWindow('');
				top.Comm.confirm('确认删除？', function(d) {
					if(d) {
						AJAX.GET('/api/news/del?newsId=' + mid, function(a) {
							if(a && a.code == 1) {
								Comm.message('删除成功');
								$('#' + mid).remove();
							} else {
								Comm.message(a.msg);
							}
						})
					}
				})
			},
			bgxq: function(type) {
				console.log('dd')
				AJAX.GET('/api/keyword/notLike?newsId=' + mid, function(a) {
					if(a && a.code == 1) {
						$('#' + mid).remove();
						Comm.showWindow('');
					} else {
						Comm.message(a.msg);
					}
				})
				console.log(type, mid);
			},
			jb: function(type) {
				if(app.isLogin() == false) {
					Comm.showWindow('')
					top.Comm.confirm('您还未登录,请先登录', function(a) {
						if(a == 1) {
							Comm.go('newLogin.html')
						}
					});
					return false;
				}
				Comm.showWindow('');
				top.Comm.go('report.html?itemId=' + mid);
				
			},
		}

		function refresh() {
			if(merefresh != null) {
				merefresh.refreshOption.refreshParm = {
				keyword:$('#id_searchInput').val()
				};
				//重置列表数据
				merefresh.MeRefScroll.resetUpScroll();
				//merefresh.MeRefScroll.triggerDownScroll();
				//隐藏回到顶部按钮
				merefresh.MeRefScroll.hideTopBtn();
			}
		}

		function showWindow1(name) {
			if(name == 1) {
				Comm.showWindow('sinboxTemp3',true);
			} else if(name == 2) {
				Comm.showWindow('sinboxTemp1',true);
			}

		}
	</script>
	<script type="text/html" id="hotTpl">
		{{each $data v k}} {{hotQues(v,curPage,k,customerId)}} {{/each}}
	</script>
