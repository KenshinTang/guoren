        input[type="checkbox"]+label {
            display: inline-block;

            height: 20px;
            position: relative;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            box-sizing: border-box;
        }
        
        input[type="checkbox"]+label:after {
            content: '';
            display: block;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 20px;
            height: 20px;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            cursor: pointer;

<script>
    var phone = Comm.db('userinfo').phone;
    Comm.loading('加载中...')

    function pageload() {
        model.init();
        Comm.storage("isX", function(d) {
            if (d) {
                $(".tcbtn").css("margin-bottom", "10px");
                Comm.resizeSection();
            }
        });
        $('#tailPhone').html('输入手机尾号' + phone.substr(phone.length - 4) + '接收到的短信验证码');
    }

    function setFontZize(e) {
        $('.radio').attr('style', '')
        $(e).attr('style', 'background:#098E75;')
    }
    var model = {
        out: function() {
            Comm.confirm('是否退出？', function(d) {
                if (d) {
                    Comm.db('_token', '');
                    Comm.db('userinfo', '');
                    Comm.gotop('newLogin.html');
                }
            })
        },
        clear: function() {
            Comm.confirm('是否确定清理缓存？', function(d) {
                if (d) {
                    Comm.loading('清理中...');
                    setTimeout(function() {
                        Comm.message('清理成功');
                        Comm.loading(false);
                    }, 500)
                }
            })
        },
        init: function() {
            AJAX.GET('/api/customer/checkUserBind?customerId=' + Comm.db('userinfo').customerId, function(a) {
                if (a && a.code == 1) {
                    Comm.loading(false);
                    if (a.data == false) {
                        $("#qqwx").html('<p class="f16" style="color:#222222;width:75%">QQ/微信</p><p class="f16" style="color:#666;">去绑定</p><i class="icon_left"></i>')
                        $('#qqwx').attr('onclick', 'Comm.showWindow("sinboxTemp1",true)')
                    } else {
                        $("#qqwx").html('<p class="f16" style="color:#222222;width:75%">QQ/微信</p><p class="f16" style="color:#666;">已绑定</p><i class="icon_left"></i>')
                        $('#qqwx').attr('onclick', 'conf()')
                    }
                }
            })
        },
        go: function(e) {
            if (e == 1) {
                Comm.showWindow("sinboxTemp1", true);
            } else {
                Comm.showWindow("sinboxTemp", true);
            }
        },
        sendMsg: function(el) {
            var type = 3; //1：注册 2：找回密码  5：手机验证
            app.timeCountDown(el, phone, type);
        },
        //确定 开始验证验证码
        determine: function(e) {
            if ($('#WTDBOXTD #msgCode').val() == '') {
                Comm.message('验证码不能为空');
                return;
            }
            AJAX.POST('/api/customer/delUserBind', {
                    customerId: Comm.db('userinfo').customerId,
                    phone: phone,
                    code: $('#WTDBOXTD #msgCode').val()
                }, function(d) {
                    if (d && d.code == 1) {
                        Comm.message('解除成功');
                        Comm.showWindow('');
                        Comm.loading(false);
                        model.init();
                    } else {
                        Comm.message(d.msg);
                    }
                })
                //Comm.showWindow('');
        }
    };
    function conf(){
    	Comm.confirm('确认解除绑定？',function(d){
    		if(d){
    			Comm.showWindow("sinboxTemp",true)
    		}
    	})
    }
    //微信登陆
    function wxSign(type) {
    	Comm.bg(false)
        Comm.showWindow('');
        Comm.extLogin({
            type: type
        }, function(data) {
            console.log(data)
            if (data.code == 1) {
                Comm.loading("正在绑定");
                Comm.db("wxData", data);
                AJAX.POST("/api/customer/addUserBind", {
                    openId: data.openid,
                }, function(a) {
                    Comm.loading(false);
                    if (a.code == 201) {
                        Comm.go("bindPhone.html");
                    }
                    if (a.code == 1) {
                        Comm.loading(false);
                        Comm.message('绑定成功');
                        Comm.db("tempToken", a.data.token);
                        AJAX.setTag(a.data.token);
                        Comm.registerPush({
                            state: 1,
                            token: a.data.token,
                            url: config.root + 'api/customer/deviceToken'
                        })
                        Comm.db('firsr', 1)
                        Comm.db('userinfo', a.data);
                        Comm.db("wxData", null)
                        model.init();
                    } else {
                        Comm.message(a.msg);
                    }

                });
                model.init();
            }
        });
    }
</script>
