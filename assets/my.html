			input[type="checkbox"]+label {
				display: inline-block;
				width: 40px;
				height: 20px;
				position: relative;
				-webkit-transition: 0.3s;
				transition: 0.3s;
				box-sizing: border-box;
			}
			
			input[type="checkbox"]+label:after {
				content: '';
				display: block;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 20px;
				height: 20px;
				-webkit-transition: 0.3s;
				transition: 0.3s;
				cursor: pointer;
			}
			
			#simple_1:checked+label.red,
			#simple_2:checked+label.red,
			#simple_3:checked+label.red,
			#simple_4:checked+label.red,
			#simple_5:checked+label.red {
				background: #098E75;
			}
			
			#simple_1:checked+label:after,
			#simple_2:checked+label:after,
			#simple_3:checked+label:after,
			#simple_4:checked+label:after,
			#simple_5:checked+label:after {
				left: calc(100% - 20px);
			}
			
			#simple_1+label,
			#simple_2+label,
			#simple_3+label,
			#simple_4+label,
			#simple_5+label {
				background: #ddd;
				border-radius: 20px;
				box-shadow: 1px 1px 3px #aaa;

			#simple_1+label:after,

		function updateCustomerPower(c, e) {
			c = c + '';
			if(visible.indexOf(c) == -1) {
				visible.splice(visible.length - 1, 0, c);
			} else {
				visible.splice(visible.indexOf(c), 1)
			}
			for(var i = 0; i < visible.length; i++) {
				if(!visible[i] || visible[i] == '') {
					visible.splice(i, 1);
					i--;

				}
			}

			AJAX.POST('/api/customer/updateCustomerPower', {
				codes: ',' + visible.join(',') + ','
			}, function(d) {
				if(d && d.code) {
					if(visible == '') {

						$('#simple_1').attr('checked', 'false');
